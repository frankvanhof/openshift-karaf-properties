#
# This configuration file defines the ACLs for commands in the jaas subshell
#
# For an explanation of the syntax of this file, see the file:
#   org.apache.karaf.command.acl.bundle.cfg
#
# Jaas commands commands have no effect until update is called.

realm-list = admin, manager, viewer
realm-manage = admin, manager, viewer
pending-list = admin, manager
cancel = admin, manager
group-add = admin, manager
group-delete = admin, manager
group-role-add = admin, manager
group-role-delete = admin, manager
role-add = admin, manager
role-delete = admin, manager
user-add = admin, manager
user-delete = admin, manager
user-list = admin, manager, viewer
update = admin
            